<body class="d-flex h-100 w-100" data-bs-spy="scroll" data-bs-target="#navScroll">

    <div class="h-100 container-fluid">
        <div class="h-100 row d-flex align-items-stretch">

            <div class="col-12 col-md-7 col-lg-6 d-flex align-items-start flex-column px-vw-5">

                <header class="mb-auto py-vh-2 col-12">
                    <a class="navbar-brand pe-4 fs-4" href="/">
                        <img src="UnityAssets/png/logo-no-background.png" style="width:150px;" alt>
                    </a>

                </header>
                <main class="mb-auto col-12">
                    <h1>Login</h1>

                    <form class="row" id="loginForm">
                        <div class="col-12 col-lg-10 col-xl-8">
                            <div class="mb-3">
                                <label for="userType" id="Loginlabel" class="form-label">login as</label>
                                <select class="form-select form-select-lg form-control-lg form-control-color" id="userType" aria-label="Default select example" style="display: block;">
                                    <option selected disabled>Choose...</option>
                                    <option value="donor">Donor</option>
                                    <option value="organization">Organization</option>
                                </select>
                            </div>

                            <div id="donorFields" style="display:none;">
                                <input type="email" class="form-control form-control-lg" style="margin-bottom: 10px;" placeholder="Email">
                                <input type="password" class="form-control form-control-lg" style="margin-bottom: 10px;" placeholder="Password">
                            </div>

                            <div id="organizationRepFields" style="display:none;">
                                <input type="text" class="form-control form-control-lg" style="margin-bottom: 10px;" placeholder="Organization Name">
                                <input type="password" class="form-control form-control-lg" style="margin-bottom: 10px;" placeholder="Password">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="buttondoner" style="display:none; background-color: #162836; color: #D5A187; width: 250px; margin-left: 4%;">Login</button>
                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="buttonorganizayion" style="display:none; background-color: #162836; color: #D5A187; width: 250x; margin-left: 4%">Login</button>
                    </form>
                    <div id="pending" style="display: none;"> Your registration request is now pending confirmation.</div>
                </main>
            </div>

            <div class="col-12 col-md-5 col-lg-6 bg-cover" style="background-image: url(UnityAssets/126501.jpg);"></div>

        </div>

    </div>




    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userTypeSelect = document.getElementById('userType');
            const donorFields = document.getElementById('donorFields');
            const organizationRepFields = document.getElementById('organizationRepFields');
            const loginLabel = document.getElementById('Loginlabel');
            const Buttondoner = document.getElementById('buttondoner');
            const Buttonorganization = document.getElementById('buttonorganization');

            userTypeSelect.addEventListener('change', function() {
                const selectedUserType = userTypeSelect.value;

                if (selectedUserType === 'donor') {
                    donorFields.style.display = 'block';
                    organizationRepFields.style.display = 'none';
                    userTypeSelect.style.display = 'none';
                    loginLabel.style.display = 'none';
                    Buttondoner.style.display = 'block';
                } else if (selectedUserType === 'organization') {
                    donorFields.style.display = 'none';
                    organizationRepFields.style.display = 'block';
                    userTypeSelect.style.display = 'none';
                    loginLabel.style.display = 'none';
                    Buttonorganization.style.display = 'block';
                } else {
                    donorFields.style.display = 'none';
                    organizationRepFields.style.display = 'none';
                }
            });

            buttonDonor.addEventListener('click', function(event) {
                event.preventDefault();
                // Redirect to the donor login page
                window.location.href = 'donorDashboard.html';
            });

            buttonOrganization.addEventListener('click', function(event) {
                event.preventDefault();
                // Redirect to the organization login page
                window.location.href = 'organizationDashboard.html';
            });
        });
    </script>
