// Function to handle donation
function donate(itemId) {
    const quantityInput = document.getElementById(`quantity-input-${itemId}`);
    const quantity = parseInt(quantityInput.value);

    // Perform donation logic here
    console.log(`Donating ${quantity} items of item with ID ${itemId}`);
    
    // Ensure that the quantity is within the valid range
    if (quantity < parseInt(quantityInput.min)) {
        quantityInput.value = quantityInput.min;
    } else if (quantity > parseInt(quantityInput.max)) {
        quantityInput.value = quantityInput.max;
    }
}
