    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userTypeSelect = document.getElementById('userType');
            const donorFields = document.getElementById('donorFields');
            const organizationRepFields = document.getElementById('organizationRepFields');
            const registerLabel = document.getElementById('registerLabel');

            const donorTypeSelect = document.getElementById('donorTypeSelect');
            const teacherDonor = document.getElementById('teacherDonor');
            const doctorDonor = document.getElementById('doctorDonor');

            const subjectNumber = document.getElementById('numOfSubjects');

            const privateTutorSelect = document.getElementById('privateTutorSelect');
            const studentNum = document.getElementById('numOfStudent');

            const registerButton = document.getElementById('registerButton');

            const organizationFields = document.getElementById('organizationFields');
            const continueButton = document.getElementById('goToOrg');

            userTypeSelect.addEventListener('change', function() {
                const selectedUserType = userTypeSelect.value;

                if (selectedUserType === 'donor') {
                    donorFields.style.display = 'block';
                    organizationRepFields.style.display = 'none';
                    userTypeSelect.style.display = 'none';
                    registerLabel.style.display = 'none';
                } else if (selectedUserType === 'organization') {
                    donorFields.style.display = 'none';
                    organizationRepFields.style.display = 'block';
                    userTypeSelect.style.display = 'none';
                    registerLabel.style.display = 'none';
                    registerButton.style.display = 'none';

                } else {
                    donorFields.style.display = 'none';
                    organizationRepFields.style.display = 'none';
                }
            });



            donorTypeSelect.addEventListener('change', function() {
                const selectedDonorType = donorTypeSelect.value;

                if (selectedDonorType === 'teacher') {
                    teacherDonor.style.display = 'block';
                    doctorDonor.style.display = 'none';
                    donorFields.style.display = 'none';
                } else if (selectedDonorType === 'doctor') {

                    doctorDonor.style.display = 'block';
                    teacherDonor.style.display = 'none'
                    donorFields.style.display = 'none';
                } else {

                    doctorDonor.style.display = 'none';
                    teacherDonor.style.display = 'none';
                }

            });

            subjectNumber.addEventListener('change', function() {
                let numOfSubjects = parseInt(subjectNumber.value);
                const subjectFields = document.getElementById('subjectFields');

                // Clear existing fields
                subjectFields.innerHTML = '';

                for (let i = 0; i < numOfSubjects; i++) {
                    const newField = document.createElement('input');
                    newField.type = 'text';
                    newField.classList.add('form-control', 'form-control-lg');
                    newField.style.marginBottom = '10px';
                    newField.placeholder = 'Subject Name';
                    subjectFields.appendChild(newField);
                }
            });

            privateTutorSelect.addEventListener('change', function() {
                const privateValue = privateTutorSelect.value;

                if (privateValue === 'yesPrivate') {
                    studentNum.style.display = 'block';
                } else {
                    studentNum.style.display = 'none';
                }
            });

            continueButton.addEventListener('click', function() {
                event.preventDefault();
                organizationRepFields.style.display = 'none';
                organizationFields.style.display = 'block';
                registerButton.style.display = 'block';
                registerButton.style.marginBottom = '10px';
            });

            registerButton.addEventListener('click', function(event) {
                event.preventDefault();

                // Get all input and select fields
                const inputFields = document.querySelectorAll('input');
                const selectFields = document.querySelectorAll('select');

                // Initialize a flag to track if all fields are filled
                let allFieldsFilled = validateFill();

                // Iterate over input fields
                inputFields.forEach(field => {
                    // Get the computed style of the field
                    const computedStyle = window.getComputedStyle(field);
                    // Check if the field is displayed as "block" and if it's empty or only contains whitespace
                    if (computedStyle.display === 'block' && !field.value.trim()) {
                        field.classList.add('error');
                    } else {
                        field.classList.remove('error');
                    }
                });

                // Iterate over select fields
                selectFields.forEach(select => {
                    // Get the computed style of the select
                    const computedStyle = window.getComputedStyle(select);
                    if (computedStyle.display === 'block' && select.selectedIndex === 0) {
                        select.classList.add('error');
                    } else {
                        select.classList.remove('error');
                    }
                });


                if (allFieldsFilled) {
                    window.location.href = 'RegistrationRequestPending.html';
                }

            });



            function validateFill() {
                let allFieldsFilled = true;

                // Get all input and select fields within divs with display: block
                const inputFields = document.querySelectorAll('div[style*="display: block"] input');
                const selectFields = document.querySelectorAll('div[style*="display: block"] select');

                // Iterate over input fields
                inputFields.forEach(field => {
                    if (!field.value.trim()) {
                        allFieldsFilled = false;
                    }
                });

                // Iterate over select fields
                selectFields.forEach(select => {
                    if (select.selectedIndex === 0) {
                        allFieldsFilled = false;
                    }
                });

                return allFieldsFilled;
            }



            // Event listener for input fields
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.classList.remove('error');
                    }
                });
            });

            // Event listener for select fields
            document.querySelectorAll('select').forEach(select => {
                select.addEventListener('change', function() {
                    if (this.selectedIndex !== 0) {
                        this.classList.remove('error');
                    }
                });
            });



        });
    </script>
