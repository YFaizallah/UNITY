    <script>
        document.getElementById("registerButton").addEventListener("click", function(event) {
            var orgName = document.getElementById("orgName").value;
            var orgType = document.getElementById("orgType").value;
            var orgAddress = document.getElementById("orgAddress").value;
            var orgArea = document.getElementById("orgArea").value;
            var orgGovernorate = document.getElementById("orgGovernorate").value;
            var orgPostalCode = document.getElementById("orgPostalCode").value;
            var orgQualifications = document.getElementById("orgQualifications").value;

            if (!orgName) {
                document.getElementById("orgName").classList.add("error");
                event.preventDefault();
            } else {
                document.getElementById("orgName").classList.remove("error");
            }

            if (!orgType) {
                document.getElementById("orgType").classList.add("error");
                event.preventDefault();
            } else {
                document.getElementById("orgType").classList.remove("error");
            }

            if (!orgAddress) {
                document.getElementById("orgAddress").classList.add("error");
                event.preventDefault();
            } else {
                document.getElementById("orgAddress").classList.remove("error");
            }

            if (!orgArea) {
                document.getElementById("orgArea").classList.add("error");
                event.preventDefault();
            } else {
                document.getElementById("orgArea").classList.remove("error");
            }

            if (!orgGovernorate) {
                document.getElementById("orgGovernorate").classList.add("error");
                event.preventDefault();
            } else {
                document.getElementById("orgGovernorate").classList.remove("error");
            }

            if (!orgPostalCode) {
                document.getElementById("orgPostalCode").classList.add("error");
                event.preventDefault();
            } else {
                document.getElementById("orgPostalCode").classList.remove("error");
            }

            if (!orgQualifications) {
                document.getElementById("orgQualifications").classList.add("error");
                event.preventDefault();
            } else {
                document.getElementById("orgQualifications").classList.remove("error");
            }

            if (orgName && orgType && orgAddress && orgArea && orgGovernorate && orgPostalCode && orgQualifications) {
                window.location.href = "RegistrationRequestPending.html";
            }
        });
    </script>
